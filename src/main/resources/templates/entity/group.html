<!doctype html>
<html class="h-100">

<th:block th:insert="~{elements/head}" th:with="title=|group details|" />

<body class="h-100 d-flex flex-column">
  <th:block th:insert="~{elements/navbar}" />

  <main class="flex-grow-1 container">
    <h1 class="text-truncate">
      <a th:href="@{/group}" class="btn btn-lg btn-outline-secondary align-bottom"><i class="bi bi-list"></i></a>
      <th:block th:text="${group.name} ?: _">Group Entity</th:block>
    </h1>

    <div class="mb-3 accordion" id="accordion">
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button fw-bold" data-bs-target="#fold-1" data-bs-toggle="collapse">
            Group Details
          </button>
        </div>
        <div class="accordion-collapse collapse show" id="fold-1" data-bs-parent="#accordion">
          <div class="accordion-body">
            <th:block th:insert="~{forms/group}" th:with="action=@{/group}" />
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">
          <button class="accordion-button collapsed fw-bold" data-bs-target="#fold-2" data-bs-toggle="collapse">
            Add new Status
          </button>
        </div>
        <div class="accordion-collapse collapse" id="fold-2" data-bs-parent="#accordion">
          <div class="accordion-body">
            <th:block th:insert="~{forms/status}" th:with="action=@{/status}" />
          </div>
        </div>
      </div>
    </div>

    <th:block th:if="${page.hasContent()}">
      <h2>
        <a th:href="@{/status}" class="btn btn-outline-secondary align-bottom"><i class="bi bi-list"></i></a>
        Status List
      </h2>
      <th:block th:insert="~{tables/status}" />
      <th:block th:if="${page.totalPages} > 1" th:insert="~{elements/pager}" />
      <!-- Form for rescheduling -->
      <form th:action="@{/group/reschedule}" th:method="post">
        <input type="hidden" th:field="*{group.uuid}" th:value="${group.uuid}" />
        <div class="col-md-6 mb-3">
            <label class="form-label fw-bold" for="newTime">Reschedule Group</label>
            <div class="form-floating">
                <input type="datetime-local"name="newTime" class="form-control" required />
                <label for="newTime">Select New Date and Time</label>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Reschedule</button>
        </div>
    </form>
    
    
    
    </th:block>
  </main>

  <th:block th:insert="~{elements/navend}" />
</body>

</html>
